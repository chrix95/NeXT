<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>NXT</title>
    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CJosefin+Sans:600,700"
        rel="stylesheet">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="<%= BASE_URL %>css/font-awesome.min.css">
    <!-- ALL CSS FILES -->
    <link href="<%= BASE_URL %>css/materialize.css" rel="stylesheet">
    <link href="<%= BASE_URL %>css/bootstrap.css" rel="stylesheet" />
    <link href="<%= BASE_URL %>css/style.css" rel="stylesheet" />
    <!-- RESPONSIVE.CSS ONLY FOR MOBILE AND TABLET VIEWS -->
    <link href="<%= BASE_URL %>css/style-mob.css" rel="stylesheet" />
    <link href="https://unpkg.com/nprogress@0.2.0/nprogress.css" rel="stylesheet" />
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!--Import jQuery before materialize.js-->
    <script src="<%= BASE_URL %>js/main.min.js"></script>
    <script src="<%= BASE_URL %>js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>js/materialize.min.js"></script>
    <script src="<%= BASE_URL %>js/custom.js"></script>
  </body>
</html>
